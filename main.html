<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>CALCULADORA</h1>
        <div id="calc">
            <div id="pantalla"></div>
            <div id="main">
                <div id="arriba">
                    <button id="clear">A/C</button>
                    <button id="cambioSig" >-/+</button>
                    <button id="porcentaje" >%</button>
                    <button id="division" class="signos">/</button>
                </div>
                <div id="botones">
                    <div id="container"></div>
                     <div id="lado">
                        <button id="suma" class="signos">+</button>
                        <button id="resta" class="signos">-</button>
                        <button id="multi" class="signos">x</button>
                        <button id="igual" class="signos">=</button>
                    </div>
                </div>                
            </div> 
        </div>
    </body>
</html>
